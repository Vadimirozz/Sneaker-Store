<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            padding: 0;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-section-bg-color); /* –î–æ–±–∞–≤–ª—è–µ–º background color –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É */
        }

        header {
            width: 100%;
        }

        .item {
            background: var(--tg-theme-bg-color);
            border-radius: 8px;
            box-shadow: 0 0 3px var(--tg-theme-destructive-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin-bottom: 6px;
            width: calc(50% - 3px); /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –±–ª–æ–∫–∞ –∫–∞–∫ 50% —à–∏—Ä–∏–Ω—ã —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –º–∏–Ω—É—Å –æ—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –±–ª–æ–∫–∞–º–∏ */
        }

        .main-block {
            display: flex;
            flex-wrap: wrap; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç –±–ª–æ–∫–∞–º –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç—å—Å—è –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–æ–∫—É, –µ—Å–ª–∏ –Ω–µ –ø–æ–º–µ—â–∞—é—Ç—Å—è –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É */
            justify-content: space-between; 
            width: calc(100% - 15px); /* –®–∏—Ä–∏–Ω–∞ –±–ª–æ–∫–∞ –º–∏–Ω—É—Å –æ—Ç—Å—Ç—É–ø—ã —Å–ª–µ–≤–∞ –∏ —Å–ø—Ä–∞–≤–∞ */
            margin: 8px auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –±–ª–æ–∫–∞ –∏ –æ—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
        }

        .photo {
            width: 100%; /* –î–µ–ª–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —à–∏—Ä–∏–Ω–æ–π 100% –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –±–ª–æ–∫–∞ */
            max-height: 140px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        }

        .price {
            font-weight: bold; /* –í—ã–¥–µ–ª–∏—Ç–µ —Ü–µ–Ω—É –∂–∏—Ä–Ω—ã–º */
            margin-top: auto;
            margin-bottom: 10px;
        }

        .name {
            margin-bottom: 10px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –Ω–∞–∑–≤–∞–Ω–∏–µ–º –∏ —Ü–µ–Ω–æ–π */
        }

        .name, .price, .order-button {
            align-self: flex-start;
        }

        .sneaker-block {
            width: 100%;
            margin-top: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .order-button {
            border: 0;
            background: var(--tg-theme-section-bg-color);
            color: var(--tg-theme-button-text-color);
            box-shadow: 1px 1px 3px var(--tg-theme-subtitle-text-color);
            border-radius: 10px;
            height: 35px;
            width: 100%;
            margin-top: 10px;
        }

        .header-container {
            display: flex;
            align-items: center;
            padding-top: 10px;
            padding-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: var(--tg-theme-section-bg-color);
            width: calc(100% - 15px); /* –®–∏—Ä–∏–Ω–∞ –±–ª–æ–∫–∞ –º–∏–Ω—É—Å –æ—Ç—Å—Ç—É–ø—ã —Å–ª–µ–≤–∞ –∏ —Å–ø—Ä–∞–≤–∞ */
            margin: 8px auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –±–ª–æ–∫ –∏ –¥–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø—ã */
        }

        .search-bar {
            margin-right: 5px;
            width: 100%; /* –£–º–µ–Ω—å—à–∞–µ–º —à–∏—Ä–∏–Ω—É —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—è */
        }

        .message {
            border-radius: 8px;
            resize: none;
            width: 100%;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .filter_button {
            border: 0;
            border-radius: 5px;
            height: 29.6px;
            width: 29.6px;
            margin-left: 10px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--tg-theme-bg-color);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="search-bar">
                <form id="search" method="get">
                    <textarea class="message" id="message" placeholder="üîç –í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..." name="message" rows="1" cols="300"></textarea>
                </form>
            </div>
            <div class="filter">
                <button class="filter_button" id="filterButton">üìñ</button>
            </div>
        </div>
    </header>

    <div id="filterForm" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999; align-items: center; justify-content: center;">
        <div style="background: var(--tg-theme-section-bg-color); padding: 20px; border-radius: 10px;">
            <label style="display: block; margin-bottom: 10px;">
                <input type="radio" name="filterType" value="asc">
                –ü–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é —Ü–µ–Ω—ã
            </label>
            <label style="display: block; margin-bottom: 10px;">
                <input type="radio" name="filterType" value="desc">
                –ü–æ —É–±—ã–≤–∞–Ω–∏—é —Ü–µ–Ω—ã
            </label>
            <button style="background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color);" id="applyFilter">–í—ã–±—Ä–∞—Ç—å</button>
        </div>
    </div>

    <div class="main-block">
        {% if sneakers %}
            {% for sneaker in sneakers %}
                <div class="item {% if sneaker.name|lower not in search_query|lower %}hidden{% endif %}">
                    <img src="{{ sneaker.image.url }}" class="photo" alt="Sneakers">
                    <p class='name'>{{ sneaker.name }}</p>
                    <p class='price'>{{ sneaker.price }}</p>
                    <button style="color: var(--tg-theme-text-color);;" onclick="window.location.href = '{% url 'sneakers_detail' sneaker.pk %}'" class='order-button' id="add-button">+ –î–æ–±–∞–≤–∏—Ç—å</button>
                </div>
            {% endfor %}
        {% else %}  
            <p>Text</p>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('message');
            const items = document.querySelectorAll('.item');

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            function filterItems(query) {
                items.forEach(function (item) {
                    const name = item.querySelector('.name').innerText.trim().toLowerCase();
                    if (query === '' || name.includes(query)) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è –≤ –ø–æ–∏—Å–∫–æ–≤–æ–π —Å—Ç—Ä–æ–∫–µ
            searchInput.addEventListener('input', function () {
                const searchQuery = searchInput.value.trim().toLowerCase();
                filterItems(searchQuery);
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const searchQuery = searchInput.value.trim().toLowerCase();
            filterItems(searchQuery);
        });

        document.addEventListener('DOMContentLoaded', function () {
            const filterButton = document.getElementById('filterButton');
            const filterForm = document.getElementById('filterForm');
            const applyFilterButton = document.getElementById('applyFilter');

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Ñ–æ—Ä–º—ã —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
            filterButton.addEventListener('click', function () {
                filterForm.style.display = 'flex';
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
            applyFilterButton.addEventListener('click', function () {
                const selectedFilter = document.querySelector('input[name="filterType"]:checked');
                const filterType = selectedFilter ? selectedFilter.value : null;

                // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ç–∏–ø–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä –∏–ª–∏ –¥—Ä—É–≥–∏–µ –¥–µ–π—Å—Ç–≤–∏—è
                // –í –≤–∞—à–µ–º —Å–ª—É—á–∞–µ, –≤–æ–∑–º–æ–∂–Ω–æ, –≤—ã –∑–∞—Ö–æ—Ç–∏—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫—Ä–æ—Å—Å–æ–≤–æ–∫ —Å–æ–≥–ª–∞—Å–Ω–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É —Ñ–∏–ª—å—Ç—Ä—É
                console.log('–ü—Ä–∏–º–µ–Ω–µ–Ω —Ñ–∏–ª—å—Ç—Ä:', filterType);

                // –í—ã–∑–æ–≤ —Ñ—É–Ω–∫—Ü–∏–∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                sortItems(filterType);

                // –ó–∞–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã –ø–æ—Å–ª–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
                filterForm.style.display = 'none';
            });
        });

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function sortItems(sortType) {
            const itemsContainer = document.querySelector('.main-block');
            const items = itemsContainer.querySelectorAll('.item');
            const sortedItems = Array.from(items);

            if (sortType === 'asc') {
                sortedItems.sort((a, b) => {
                    const priceA = parseFloat(a.querySelector('.price').innerText.replace(/\D/g, ''));
                    const priceB = parseFloat(b.querySelector('.price').innerText.replace(/\D/g, ''));
                    return priceA - priceB;
                });
            } else if (sortType === 'desc') {
                sortedItems.sort((a, b) => {
                    const priceA = parseFloat(a.querySelector('.price').innerText.replace(/\D/g, ''));
                    const priceB = parseFloat(b.querySelector('.price').innerText.replace(/\D/g, ''));
                    return priceB - priceA;
                });
            }

            itemsContainer.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            sortedItems.forEach(item => itemsContainer.appendChild(item)); // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        }
    </script>

    <script>
        var MainButton = WebApp.MainButton;
        var BackButton = WebApp.BackButton;

        MainButton.show();
        BackButton.show();

        MainButton.onClick(function() {
        WebApp.showAlert("–•–æ—Ä–æ—à–æ, —Ç—ã –Ω–∞–∂–∞–ª –Ω–∞ –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É.");
        });
        WebApp.onEvent('mainButtonClicked', function() {
        /* also */
        });

        BackButton.onClick(function() {
        WebApp.showAlert("–ù–µ—Ç –ø—É—Ç–∏ –Ω–∞–∑–∞–¥!");
        
        BackButton.hide();
        });
        WebApp.onEvent('backButtonClicked', function() {
        /* also */
        });
    </script>
</body>
</html>
